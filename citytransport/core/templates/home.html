<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Transport</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #6c757d;
        }

        .city-input {
            font-size: 1em;
            padding: 0.5em;
            width: calc(100% - 100px); /* Adjust the width to account for the button */
            border: 1px solid #ced4da;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-radius: 4px;
        }

        .submit-btn {
            height: 100%;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-radius: 4px;
            border: 1px solid #ced4da;
            border-left: none;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #007bff;
            color: white;
        }

        .inspiration {
            font-size: 0.9em;
            color: #007bff;
            margin-top: 1em;
        }

        .inspiration a {
            color: #007bff;
            text-decoration: none;
        }

        .inspiration a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">City Transit</div>
        <div class="subtitle">This website renders every single road in the city</div>
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <input type="text" name="city_name" class="city-input" placeholder="Enter city name">
            <button type="submit" class="submit-btn">Find City</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger mt-2">
                {% for error in form.errors.values %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        <div class="inspiration">
            Inspired by <a href="https://github.com/anvaka/city-roads?tab=readme-ov-file" target="_blank">anvaka's city roads</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
